name: Hyperledger Besu Network
run-name: ${{ inputs.identifier }}

on:
  workflow_dispatch:
    inputs:   
      identifier:
        description: 'Variable that represents the release identifier'
        required: true
        type: string  
      parameters:
        description: 'Variables in json wrapped'
        required: true
env:
  ARTIFACT_REGISTRY: ${{ fromJson(github.event.inputs.parameters).ARTIFACT_REGISTRY }}
  BRANCH: ${{ fromJson(github.event.inputs.parameters).BRANCH }}
  CLIENT_ID: ${{ fromJson(github.event.inputs.parameters).CLIENT_ID }}     

jobs:
  display-variables:
    name: "Teste"
    runs-on: ubuntu-latest
    environment: dev
    steps:
    - name: Use variables
      run: |
        echo "branch variable : $BRANCH"
        echo "ARTIFACT_REGISTRY variable : $ARTIFACT_REGISTRY"
        echo "CLIENT_ID variable : $CLIENT_ID"
        echo "secret : $AZURE_GIT_ACCESS_TOKEN"
      env:
        AZURE_GIT_ACCESS_TOKEN: ${{ secrets.AZURE_GIT_ACCESS_TOKEN }}
  buildImage:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    environment: dev
    steps:
      # Checks out the repository this file is in
      - uses: actions/checkout@v4

      # Logs in with your Azure credentials
      - name: Azure login
        uses: azure/login@v1.4.6
        with:
          client-id: ${{ secrets.AZURE_GIT_ACCESS_TOKEN }}
          tenant-id: ${{ secrets.AZURE_GIT_ACCESS_TOKEN }}
          subscription-id: ${{ secrets.AZURE_GIT_ACCESS_TOKEN }}

